<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
  <link rel="stylesheet" href="../css/가위바위보.css">
</head>
<body>

  <main class="container">
    <section class="game-board">
      <div class="row box-row">
        <div class="user-container">
          <h3>USER</h3>
          <div class="box">
          <img src="" id="user">
         </div>
          <div class="btn-container user-btn">
            <button class="btn">가위</button>
            <button class="btn">바위</button>
            <button class="btn">보</button>
          </div>
        </div>
        <div class="vs">VS</div>
        <div class="com-container">
          <h3>COM</h3>
          <div class="box">
            <img src="" id="com">
          </div>
          <div class="btn-container">
            <button class="btn" id="startBtn">GAME START</button>
          </div>
        </div>
      </div>
    </section>

    <section class="result-board">
      <h4>USER VS COM</h4>
      <table class="result-table" border="1">
        <thead>
          <tr>
            <th>승</th>
            <th>무</th>
            <th>패</th>
          </tr>
        </thead>

        <tbody>
          <tr id="score">
            <th>0</th>
            <th>0</th>
            <th>0</th>
          </tr>
        </tbody>
      </table>
      <ul id="gameHistory">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </main>
  



  <script src="../js/가위바위보.js"></script>
</body>
</html>
